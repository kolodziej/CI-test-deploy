language: cpp

os:
  - linux

env:
  global:
    ftpdata:
      - secure: ""
  - CONFIG=Debug
  - CONFIG=Release

script:
  - wget https://kolodziej.in/index.html
  - tar czf index.html Data_$CONFIG_$TRAVIS_BUILD_NUMBER.tar.bz2

after_success:
  - "curl --ftp-create-dirs -T git@github.com:kolodziej/CI-test-deploy.git -u $ftpdata ftp://k1.kolodziej.in/builds/kolodziej"